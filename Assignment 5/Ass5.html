<!DOCTYPE html>
<html lang="en">

<head>
    <title>Github Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" media="mediatype and|not|only (expressions)" href="print.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="./style.css"> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <center>
            <header>
                <i class="fa fa-github" style="font-size:5vw"></i>
                <br>
                <h2 style="font-size: 3vw;">Sign in to Github</h2>
            </header>
            <br>
            <div class="col-sm-4 container-fluid">
                <div class="card">
                    <div class="card-body">
                        <label for="Email" class="control label" style="float: left; font-size: 1vw;">Username or E-Mail</label>
                        <br>
                        <input type="email" class="form-control" id="email" name="E-Mail" />
                        <br>
                        <label for="Password" class="control label btn btn-default"
                            style="float: left; font-size: 1vw;">Password</label>
                        <a href="#" style="float: right; font-size: 1vw; color: cornflowerblue;" class="btn btn-default">Forget
                            password?</a>
                        <br>
                        <input type="password" class="form-control" id="password" name="Password" />
                        <br>
                        <button type="button" style="font-size: 1vw;" class="btn btn-success btn-block">Sign in</button>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-body">
                        <p style="font-size: 1vw;">New to github?<a href="#" style="color: cornflowerblue; font-size: 1vw;" class="btn btn-default">Create an
                                Account</a></p>
                    </div>
                </div>
                <br><br>
                <div>
                    <a href="#" style="color: darkgray; font-size: 1vw" class="btn btn-default">Terms</a>
                    <a href="#" style="color: darkgrey; font-size: 1vw;" class="btn btn-default">Privacy</a>
                    <a href="#" style="color: darkgray; font-size: 1vw;" class="btn btn-default">Security</a>
                    <a href="#" style="color: darkgray; font-size: 1vw;" class="btn btn-default">Contacts</a>
                </div>
        </center>
    </div>
</body>

</html>
